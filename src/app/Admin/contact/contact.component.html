<!-- src/app/Admin/contact/contact.component.html -->
 <div class="container">
    <h2>List message</h2>
    <button class="btn btn-danger" (click)="deleteSelectedMessages()">Delete Selected</button>
 </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listMessage | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
        <th scope="row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" (change)="toggleSelection(item.id)">
              </div>
        </th>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.fullname }}</td>
        <td>{{ item.created_at }}</td>
        <td><button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#kt_modal_1" (click)="detail(item.id, item.user_id)"><i class="fa-solid fa-info"></i></button></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>


  <!-- modal -->
<div class="modal fade" tabindex="-1" id="kt_modal_1" *ngIf="aInstance != null">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-lg-12"> 
                            <h3 class="modal-title">{{aInstance.fullname}}</h3>
                    </div>
                    <div class="col-lg-12">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-lg-7">
                                <p><strong>Phone number: </strong>{{aInstance.phone_number}}</p>
                                <p><strong>Email: </strong>{{aInstance.email}}</p>
                            </div>
                            <div class="col-lg-5" *ngIf="user!=null">
                                <a href="/admin/user-detail/{{user.id}}"><img src="{{avatar}}"  class="rounded-3"   style="width: 150px;"
                                    alt="Avatar" /></a>
                            </div>
                        </div>
                     
                    </div>
                </div>
                
            
                <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
                    <i class="ki-duotone ki-cross fs-1"><span class="path1"></span><span class="path2"></span></i>
                </div>
            </div>


            <div class="modal-body">
                <label for="">Message: </label>
                <p>{{aInstance.message}}</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
