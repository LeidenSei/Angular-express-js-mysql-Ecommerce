<app-header/>
<div class="container">
    <div class="row justify-content-center align-items-center" style=" height: 100%;">
            <div class="col-md-6">
                <form [formGroup]="formLogin" (submit)="onSubmit()">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Login</h2>
                    <div class="form-group">
                        <label for="email">Phone</label>
                        <input type="text" name="" id="email" formControlName="email" class="form-control">
                        <div class="red_warning" *ngIf="formLogin['controls']['email'].dirty && formLogin['controls']['email'].errors">
                            <small *ngIf="formLogin['controls']['email'].errors['required']">Email cannot be blank</small>
                            <small *ngIf="formLogin['controls']['email'].errors['email']">Invalid email(myname@gmail.com)</small>
                          </div>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-5"></div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input  [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Min 3 characters" formControlName="password" class="form-control" id="password">
                        
                        <i
                        class="password-toggle fas"
                        [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash'"
                        (click)="togglePasswordVisibility()"
                      ></i>

                        <div class="red_warning" *ngIf="formLogin['controls']['password'].dirty && formLogin['controls']['password'].errors">
                            <small *ngIf="formLogin['controls']['password'].errors['required']">Password cannot be blank</small>
                            
                          </div>
                        <div class="divider-nospace"></div>
                    </div>
    
                    <div class="form-group">
                        <select class="form-control access-right" formControlName="accessRight" id="">
                            <option selected disabled>Select Role</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="login-button">Submit</button>
                    <div class="divider"></div>
                    <p class="text-center">You don't have account? <span>
                            <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="register-link">Register</a>
                        </span></p>
    
                </div>
            </form>
            </div>
      

    </div>
</div>
