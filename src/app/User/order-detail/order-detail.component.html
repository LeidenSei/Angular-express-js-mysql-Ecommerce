<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Image</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total money</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listOrderDetail, let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.product_name}}</td>
        <td><img src="{{item.product_image}}" alt="" style="width: 100px;"></td>
        <td>
            {{ item.price | number:'1.0-0' }} VND
        </td>
        <td>{{item.number_of_product}}</td>
        <td>
            {{ item.total_money | number:'1.0-0' }} VND
        </td>
      </tr>
    </tbody>
    <div class="mt-3">
      <button class="btn btn-success" [routerLink]="['/profile']" routerLinkActive="router-link-active" >Back</button>
    </div>
  </table>
