<p class="h3">List Orders</p>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id order</th>
        <th scope="col">Order date</th>
        <th scope="col">Shipping date</th>
        <th scope="col">Total money</th>
        <th scope="col">Payment method</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listOrder">
        <th scope="row">1</th>
        <td>{{item.id}}</td>
        <td>{{item.updated_at}}</td>
        <td>{{item.shipping_date}}</td>
        <td>{{ item?.total_money | number:'1.0-0' }} VND</td>
        <td>{{item.payment_method}}</td>
        <td>
          {{item.status}}
        </td>
        <td>
          <div class="d-flex align-items-center">
            <button class="btn btn-info me-2" [routerLink]="['/profile/order-detail', item.id]" routerLinkActive="router-link-active">Detail</button>
            <div *ngIf="item.status != 'cancelled'">
              <button class="btn btn-warning me-2" (click)="setStatusOrder(item.id,'cancelled')">Cancel</button>
            </div>
            <div *ngIf="item.status == 'cancelled'">
              <button class="btn btn-success me-2" (click)="setStatusOrder(item.id,'pending')">Restore</button>
            </div>
            <div *ngIf="item.status == 'cancelled'">
              <button class="btn btn-danger me-2" (click)="setStatusOrder(item.id,'deleted')">Delete</button>
            </div>
          </div>          
        </td>
      </tr>
    </tbody>
  </table>
